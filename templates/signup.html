{% from 'bootstrap5/form.html' import render_form %}

{% extends "base.html" %}

{% block content %}
<div class="col-md-3">
    <h2 class="title">Sign Up</h2>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-warning" role="alert">
                {{ messages[0] }}. Go to <a href="{{ url_for('login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        {{ render_form(form) }}
    </div>
</div>
{% endblock %}
